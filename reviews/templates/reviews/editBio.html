{% extends 'layout.html' %}
{% block title %}VanLaningham.com | Edit Bio{% endblock title %}
{% block body %}
<div class="container" id="bio-container">
    <div class="row">
        <div class="col">
            <h1>Bio Settings</h1>
            <hr>
        </div>
    </div>

    <div class="row">
        <div class="col-md-2"></div>
            <div class="col">
                <h4>Picture</h4>
                <div class="row">
                    <div class="col-6">
                        <img src="https://vanlaninghamdotcom.s3.amazonaws.com/{{ bio.bioPicture.image}}" alt="{{ bio.bioPicture.alt }}">
                        <br>
                        <p>Caption: {{ bio.bioPicture.caption }}</p>
                    </div>
                    <div class="col-6">
                        <form class="form" method="POST" action="{% url 'changePicture' %}" enctype='multipart/form-data'>
                            {% csrf_token %}
                            {{ pictureForm.as_p }}
                            <input type="submit" class="btn btn-primary">
                        </form>
                    </div>
                </div>
            </div>
        <div class="col-md-2"></div>
    </div>
</div>
{% endblock %}
