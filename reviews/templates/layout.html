{% load static %}
<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- FAVICON -->
    <link rel="icon" href="{% static 'images/favicon.png' %}">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <!-- My CSS -->
    <link rel="stylesheet" href="{% static '/css/style.css' %}">
    <title>{% block title %}{% endblock %}</title>
    <!-- MY JS -->
    {% block script %}{% endblock %}
  </head>
  <body>
  <header>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="/">
            <img src="{% static 'images/logo_transparent.png' %}" class="navbar-logo">
            VanLaningham.com
        </a>
        
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'allReviews' %}">Reviews</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'articlesPage' %}">Articles</a>
                </li>
                {% if user.is_authenticated %}
                    <div class="dropdown nav-item">
                        <button 
                        class="btn btn-link text-white ml-auto mr-3"
                        type="button" id="userDrowDownMenuButton"
                        data-toggle="dropdown" 
                        aria-expanded="false">
                    {{ user.username }}
                    </button>

                    <div class="dropdown-menu">
                        <a class="dropdown-item" href="{% url 'addReview' %}">New Review</a>
                        <a class="dropdown-item" href="{% url 'addArticle' %}">New Article</a>
                        <a class="dropdown-item" href="{% url 'editBio' %}">Edit Bio</a>
                        <hr>
                        <a class="dropdown-item" href="{% url 'logout' %}">Log Out</a>
                    </div>
                    </div>
                {% endif %}
            </ul>
        </div>


        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        
    </nav>


      <!-- <div class="container-fluid full-width bg-dark">
          <div class="row no-gutters">
              <div class="col text-center">
                  <h4><u>Nathan VanLaningham</u></h4>
                  <h6>vanlaningham.com</h6>
              </div>
          </div>
      </div> -->
  </header>
  <div class="body-container">
      {% block body %}{% endblock %}
  </div>
    <footer>
        <div class="container-fluid full-width">
            <div class="row text-center">
                <div class="col-sm-4"></div>
                <div class="col-sm-4"><p class="text-muted">Copyright 2020 Nathan VanLaningham</p></div>
                <div class="col-sm-4"></div>
            </div>
        </div>
    </footer>
    <!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
  </body>
</html>
