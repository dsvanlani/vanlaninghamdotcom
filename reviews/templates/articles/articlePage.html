{% extends 'layout.html' %}
{% block title %}VanLaningham.com | {{ article.articleTitle }}{% endblock %}
{% block body %}

    <div class="container" id="review-container">
        <!-- Review Content Display -->
        <div class="row">
            <div class="col-md-2"></div>
            <div class="col">
                <h3>{{ article.articleTitle }}</h3>
                <h5>by Nathan VanLaningham</h5>
                <!-- EDIT BUTTON FOR SUPERUSER -->
                {% if request.user.is_authenticated %}
                <a class="float-right" href="{% url 'admin:reviews_article_change' article.id %}">Edit</a>
                {% endif %}
                <!-- -->
            </div>
            <div class="col-md-2"></div>
        </div>
        <div class="row">
            <div class="col-md-2"></div>
            <div class="col" id="review-content-column">
                {{ article.body | safe }}
            </div>
            <div class="col-md-2"></div>
        </div>
        <!-- END REVIEW -->
    </div>
{% endblock %}
