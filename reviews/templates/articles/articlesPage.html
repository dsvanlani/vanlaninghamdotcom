{% extends 'layout.html' %}
{% block title %}VanLaningham.com | Articles{% endblock%}
{% block body %}

<div class="row">
    <div class="col-md-2"></div>
        <div class="col text-center">
            <h3>Articles</h3>
        </div>    
    <div class="col-md-2"></div>
</div>
    {% if articles %}
        {% for article in articles %}
        <div class="row">
            <div class="col-md-2"></div>
            <div class="col">
                <div class="card list-card">
                    <div class="card-body"><b>{{ article.articleTitle }}</b></div>
                    <a href="{% url 'home' %}articles/{{ article.id }}" class="stretched-link"></a>
                </div>
            </div>
            <div class="col-md-2"></div>
        </div>
        {% endfor %}
    {% else %}
    <div class="row">
        <div class="col-md-2"></div>
            <div class="col text-center">
                <p>No articles yet, come back soon.</p>
            </div>    
        <div class="col-md-2"></div>
    </div>
    {% endif %}

{% endblock %}
